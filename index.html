<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row mt-5" >
            <div class="col-md-6">
                <!--card 1 -->
                
                <div class="card rounded-4 bg-white border-1 b shadow mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold"> Free</h4>
                            <p class="text-muted"> For Freelancers</p>
                        </div>
                        <h2 class="fs-1 fw-bold mt-4 mt-5">$0</h2>
                        <ul class="list-group list-group flush fs-5 mb-5 vstack gap-3">
                            <li class="list-group-item border-0 ">
                                <i class="bi bi-check2">Single User</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">10 Downloads per Month</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">Faster Files</i>
                            </li>
                            <li class="list-group-item border-0">
                                <i class="bi bi-check2">25 Custom packs</i>
                            </li>
                        </ul>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-dark rounded-4 m-3">Subscribe</button>
                    </div>
                </div>
                  <!--card 2 -->
                  <div class="card text-bg-dark rounded-4 shadow-lg border-0 mb-5">
                    <div class="card-body">
                        <div>
                            <h4 class="fw-bold"> Pro</h4>
                            <p class="text-white"> For Agencies</p>
                        </div>
                        <h2 class="fs-1 fw-bold mt-4 mt-5">$100</h2>
                        <ul class="list-group list-group flush fs-5 mb-5 vstack gap-3">
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2">Multi User</i>
                            </li>
                            <li class="list-group-item border-0  text-bg-dark">
                                <i class="bi bi-check2">Unlimited Downloads per Month</i>
                            </li>
                            <li class="list-group-item border-0 text-bg-dark">
                                <i class="bi bi-check2">Fully Editable Files</i>
                            </li>
                            <li class="list-group-item border-0  text-bg-dark">
                                <i class="bi bi-check2">200+ Custom packs</i>
                            </li>
                        </ul>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-light rounded-4 m-3">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
